<VirtualHost *:443>
    DocumentRoot "/var/www/html/"
    ServerName apps.humgis.uiocloud.no
    SSLEngine on
    SSLCertificateFile "/etc/apache2/ssl/server.crt"
    SSLCertificateKeyFile "/etc/apache2/ssl/server.key"
</VirtualHost>
<VirtualHost *:80>    
    DocumentRoot "/var/www/html/"
    ServerName apps.humgis.uiocloud.no
</VirtualHost>
