<form id="acountConfigurationForm" class="mb-3">
  <div class="row mb-3">
    <h5 class="bg-light p-2 border rounded">Account configuration</h5>
    <label for="role" class="col-sm-2 col-form-label">* Role</label>
    <div class="col-sm-10">
      <select class="form-select form-select-sm" id="role" name="role" required>
        <option value="" selected disabled>-- select a value --</option>
      </select>
    </div>
  </div>
  <div class="row mb-3 userField">
    <div class="col-3">
      <div class="form-check form-switch form-check-reverse text-start">
        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
        <label class="form-check-label" for="is_active">
          * Is active
          <span class="mdi mdi-information-slab-circle" data-bs-toggle="tooltip" title="Leave checked if you want to allow the user to log in.<br />Uncheck if you don't want grant login permission to user.<br />You can modify this value later"></span>
        </label>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col text-end">
      <button type="submit" class="btn btn-adc-dark btn-sm w-auto" id="saveAccountConfigurationBtn">Save configuration</button>
    </div>
  </div>
</form>
